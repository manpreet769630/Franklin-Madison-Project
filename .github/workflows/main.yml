name: Franklin Madison

on:
  push:
    branches: [main]

jobs:
  # Node Environment
  test-node:
    runs-on: ubuntu-latest
    env:
      # prevents extra Cypress installation progress messages
      CI: 1
      # avoid warnings like "tput: No value for $TERM and no -T specified"
      TERM: xterm
    container: cypress/browsers:node16.5.0-chrome94-ff93
    strategy:
      matrix:
        # run copies of the current job in parallel
        # containers: [1, 2, 3]
        ci_node_total: [5]
        ci_node_index: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Split Cypress Tests
        run: npx cypress-split --total ${{ matrix.ci_node_total }} --n ${{ matrix.ci_node_index }}

      - name: Run Cypress Tests
        run: npm run test:stage
         
        env:
          CI: true


       # you can use Cypress Dashboard to store the screenshots
      # or store them on GitHub and download the zip file
      # https://github.com/actions/upload-artifact
      - name: Save screenshots ðŸ–¼
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots


